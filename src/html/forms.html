<section class="section main-section">
  <div class="card mb-6">
    <header class="card-header">
      <p class="card-header-title">
        <span class="icon"><i class="mdi mdi-ballot"></i></span>
        Bio-Data
      </p>
    </header>
    <div class="card-content">
      <form id="register" method="post">
        <div class="field">
          <div class="control">
            <input id="cardNumber" class="input" type="text" placeholder="Card No" required>
          </div>
        </div>
        <div class="field">
          <!-- <label class="label">/////</label> -->
          <div class="field-body">
            <div class="field">
              <div class="control icons-left">
                <input id="name" class="input" type="text" width="10%" placeholder="Patient Name" required>
                <span class="icon left"><i class="mdi mdi-account"></i></span>
              </div>
            </div>
            <!-- <div class="field">
              <div class="control icons-left icons-right">
                <input class="input" type="email" placeholder="Email" required >
                <span class="icon left"><i class="mdi mdi-mail"></i></span>
                <span class="icon right"><i class="mdi mdi-check"></i></span>
              </div>
            </div> -->
          </div>
        </div>
        <div class="field">
          <div class="field-body">
            <div class="field">
              <div class="field addons">
                <div class="control">
                  <input class="input" value="+234" size="3" readonly>
                </div>
                <div class="control expanded">
                  <input id="phoneNumber" class="input" type="number" placeholder="Your phone number" required>
                </div>
              </div>
              <p class="help">Do not enter the first zero</p>
            </div>
          </div>
        </div>
        

        <div class="field">

          <div class="control">
            <div class="select">
              <select id="sex">
                <option value="" disabled selected>Gender:</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <div class="select">
              <select id="maritalStatus">
                <option value="" disabled selected>Marital Status:</option>
                <option>Single</option>
                <option>Married</option>
                <option>Divorce</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="age" class="input" type="text" placeholder="Age:" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="address" class="input" type="text" placeholder="Address:" required>
          </div>
        </div>
        <hr>

        <!-- NEXT OF KIN PROFILE CODE SECTION -->
        <div class="field">
          <label class="label">Next of Kin</label>
          <div class="control icons-left">
            <input id="nextOfKin" class="input" type="text" placeholder="Full Name" required>
            <span class="icon left"><i class="mdi mdi-account"></i></span>
          </div>
        </div>
        <div class="field">
          <div class="control icons-left">
            <input id="relationship" class="input" type="text" placeholder="Relationship" required>
          </div>
        </div>
        <div class="field">
          <div class="field-body">
            <div class="field">
              <div class="field addons">
                <div class="control">
                  <input class="input" value="+234" size="3" readonly>
                </div>
                <div class="control expanded">
                  <input id="nextOfKinNumber" class="input" type="number" placeholder="Your phone number" required>
                </div>
              </div>
              <p class="help">Do not enter the first zero</p>
            </div>
          </div>
        </div>
        <hr>

        <!--################ VITAL SIGN ###############-->

        <div class="field">
          <label class="label">Vital Sign</label>
          <div class="control">
            <input id="bloodPressure" class="input" type="text" placeholder="Blood Pressure" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="temperature" class="input" type="text" placeholder="Temperature" required>
          </div>
          <!-- <p class="help">
            This field is required
          </p> -->
        </div>
        <div class="field">
          <div class="control">
            <input id="pulse" class="input" type="text" placeholder="Pulse" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="respiration" class="input" type="text" placeholder="Respiration" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="weight" class="input" type="text" placeholder="Weight" required>
          </div>
        </div>

        <!-- ################### LABORATORY INVESTIGATION #####################-->
        <hr>
        <div class="field">
          <label class="label">Laboratory Investigation</label>
          <div class="control">
            <input id="urinalysis" class="input" type="text" placeholder="Urinalysis " required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="blood" class="input" type="text" placeholder="Blood" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="bilirubin" class="input" type="text" placeholder="Bilirubin" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="urobilinogen" class="input" type="text" placeholder="Urobilinogen" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="ketones" class="input" type="text" placeholder="Ketones" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="glucose" class="input" type="text" placeholder="Glucose" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="protein" class="input" type="text" placeholder="Protein" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="nitrite" class="input" type="text" placeholder="Nitrite" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="leukocytes" class="input" type="text" placeholder="Leukocytes" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="ph" class="input" type="text" placeholder="pH" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="specificGravity" class="input" type="text" placeholder="Specific Gravity" required>
          </div>
        </div>



        <hr>
        <div class="field grouped">
          <div class="control">
            <button type="submit" class="button green" >
              Submit
            </button>
          </div>
          <div class="control">
            <button type="reset" class="button red">
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
